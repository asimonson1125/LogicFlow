<form id="gpt-topic" action="javascript:submitForm('gpt-topic')" style = "padding-left: 25px">
  <label for="pname">Topic:</label><br />
  <input class="inputpad" type="text" id="pname" name="pname" /><br />
  <input type="submit" value="Submit" />
</form>

<form id="gpt-args" action="javascript:submitForm('gpt-args')" style = "padding-left: 25px">
  <label for="aname">Argument:</label><br />
  <textarea class="inputpad" type="text" id="aname" name="aname">
stuff blfe kfkjr</textarea
  ><br />
  <input type="submit" value="Submit" />
</form>

<!-- content -->
<div id="paper-container">
  <div id="jointPaper"></div>
</div>

<div id="flowchart">
  {% for i in objects %}
  <div id="{{i['id']}}" class="node">
    <p>{{i['text']}}</p>
  </div>
  {% endfor %}
</div>

<script>
  var namespace = joint.shapes;

  var graph = new joint.dia.Graph({}, { cellNamespace: namespace });

  var paper = new joint.dia.Paper({
    el: document.getElementById("jointPaper"),
    model: graph,
    width: screen.width,
    height: Math.max(screen.height - 400, 500),
    gridSize: 1,
    cellViewNamespace: namespace,
    gridSize: 25,
    drawGrid: true,
    background: {
      color: "rgba(200, 200, 200, 0.3)",
    },
    overflow: true
  });
  // paper.scale(0.4, 0.4)

  var rect = new joint.shapes.standard.Rectangle();
  rect.position(100, 30);
  rect.resize(100, 40);
  rect.attr({
    body: {
      fill: "blue",
    },
    label: {
      text: "Hello",
      fill: "white",
    },
  });
  rect.addTo(graph);

  var rect2 = rect.clone();
  rect2.translate(300, 0);
  rect2.attr("label/text", "World!");
  rect2.addTo(graph);

  var link3 = new joint.shapes.standard.Link();
  link3.source(rect2);
  link3.target(rect);
  link3.addTo(graph);

  let objects = [rect, rect2, link3];
</script>
